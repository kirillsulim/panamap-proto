language: python
dist: xenial
sudo: true
python:
- '3.7'
- '3.8'
before_install:
- ./scripts/install-protobuf.sh
- export PATH=$PATH:$PWD/bin/
install:
- python setup.py install
before_script:
- pip install nox
- pip install coveralls
- protoc --python_out tests/ tests/messages.proto
script:
- nox
stages:
- test
- name: deploy
  if: branch = master
jobs:
  include:
  - stage: test
  - stage: deploy
    python: '3.7'
    script: skip
    deploy:
      provider: pypi
      username: '__token__'
      password:
        secure: ""
      on:
        distributions: sdist bdist_wheel
        repo: kirillsulim/panamap-proto
after_success:
  - coveralls
